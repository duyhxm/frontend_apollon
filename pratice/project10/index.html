<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuyển hướng trang</title>
</head>
<body>

<!-- Phần tử bạn muốn thêm sự kiện click -->
<div id="myElement" style="cursor: pointer; border: 1px solid black; padding: 10px;">
  Click vào đây để chuyển hướng
</div>

<script>
// Lấy phần tử theo ID
var myElement = document.getElementById("myElement");

// Thêm sự kiện click cho phần tử
myElement.addEventListener("click", function() {
  // Thay đổi URL để chuyển hướng trang
  window.open("https://www.facebook.com/groups/1065116420221723/posts/7112613675471937/?comment_id=7112663895466915&reply_comment_id=7113964435336861&notif_id=1703149710185378&notif_t=group_comment_mention", "_blank");
});
</script>

</body>
</html>
